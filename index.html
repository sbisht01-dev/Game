<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="rock paper Scissors, game, web game">
    <meta name="author" content="Saurabh Bisht">
    <meta name="description" content="classic rock, paper and scissor game to play on the browser.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Rubik+Gemstones&display=swap'); </style>
    <link rel="stylesheet" href="front.css">
    <script src="function.js"></script>
    <title></title>
</head>
<body>
        <div class="header">
                <header>
                        <p>Play The Game</p>
                </header>
        </div>
        <div style="margin-top: 100px;">
                <div class="main">
                        <button class="click-button" onclick="start(0)">
                                        Rock
                        </button>
                        
                        <button class="click-button" onclick="start(1)">
                                        Paper
                        </button>
                        
                        <button class="click-button" onclick="start(2)">
                                Scissors
                        </button>
                </div>
                <div class="main-2">
                        <button class="enter" onclick="remove()">
                                                Reset
                        </button>
                </div>   
        </div>
       
</body>
</html>
